<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha385-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/9a3becb4d0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-cover">
        <div class="weather-app">
          <header>
            <h1>WEATHER APP</h1>
          </header>
          <br />
          <form id=search-form action="text" >
            <div  class="browser" style="display: flex; justify-content: center;">
              <div>
                <input
                  type="text"
                  id="city-input"
                  class="form-control"
                  placeholder="Enter a City"
                  autofocus="on"
                />
              </div>
              <div>
                <button type="button" class="btn btn-primary search" id=search-button>
                  SEARCH
                </button>
                <button type="button" class="btn btn-primary current" id=current-button>
                  CURRENT
                </button>
              </div>
            </div>
          </form>

          <br />
          <hr />

          <div class="week-forecast">
            <div class="row">
              <div class="col-6">
                <h2 id=city>Palma de Mallorca</h2>
                <ul>
                  <li>
                    <h3 id=date-now>Thursday, February 25 2023 - 13:20</h3>
                  </li>
                  <li>
                    <h3>Humidity: <span id="humidity"></span>%, Wind: <span id="wind"></span>km/h</h3>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-8">
                <div
                  class="temperature-container d-flex justify-content-end"
                  style="align-items: center;"
                >
                  <i class="fa-solid fa-sun float-left sunny-now"></i>
                  <div class float-left>
                    <span class="temperature-now">15</span>
                    <span class="units">
                      <span>
                        <a href="#" class="celsius" id="temp-celsius">ºC</a>
                      </span>
                      <span class="temperature-separator">|</span>
                      <span>
                        <a href="#" class="farenheit" id="temp-farenheit">ºF</a>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <section
            class="weekweather"
            style="display: flex; justify-content: center;"
          >
            <div class="row">
              <div class="col day">
                <span class="dayoftheweek">
                  <h5>Fri</h5>
                </span>
                <span class="emojis">
                  <i class="fa-solid fa-sun sunny"></i>
                </span>
                <br />
                <span class="temperature">
                  <h6>16º</h6>
                </span>
              </div>

              <div class="col day">
                <span class="dayoftheweek">
                  <h5>Sat</h5>
                </span>
                <span class="emojis">
                  <i class="fa-solid fa-sun sunny"></i>
                </span>
                <br />
                <span class="temperature">
                  <h6>17º</h6>
                </span>
              </div>

              <div class="col day">
                <span class="dayoftheweek">
                  <h5>Sun</h5>
                </span>
                <span class="emojis">
                  <i class="fa-solid fa-sun sunny"></i>
                </span>
                <br />
                <span class="temperature">
                  <h6>16º</h6>
                </span>
              </div>
              <div class="col day">
                <span class="dayoftheweek">
                  <h5>Mon</h5>
                </span>
                <span class="emojis">
                  <i class="fa-solid fa-cloud-rain rainy"></i>
                </span>
                <br />
                <span class="temperature">
                  <h6>13º</h6>
                </span>
              </div>

              <div class="col day">
                <span class="dayoftheweek">
                  <h5>Tue</h5>
                </span>
                <span class="emojis">
                  <i class="fa-solid fa-cloud-rain rainy"></i>
                </span>
                <br />
                <span class="temperature">
                  <h6>12º</h6>
                </span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <footer class="sourcecode">
      <a href="https://github.com/llmh3624/Weather-App" class="linkcode" target="_blank" >Open-source code</a> by Laura Moragues
    </footer>
    <script src=src/index.js></script>
  </body>
</html>
